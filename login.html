<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raqamli Poytaxt | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

</head>
<body>
    <div class="container text-center mt-3">
        <h2>Toshkent shahar Ichki Ishlar Bosh Boshqarmasi <br><span style="font-weight: bold; font-size: 40px; color: blue;">raqamli poytaxt</span><br> <span class="text-uppercase" style="color: blue;">platformasi</span></h2>
        <div class="row my-auto">
            <form id="loginForm" class="col-4 offset-4 d-flex flex-column text-start">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-bounding-box text-primary"></i></span>
                    <input type="text" id="username" class="form-control" value="admin">
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-lock text-primary"></i></span>
                    <input type="text" id="password" class="form-control" value="+998901234565">
                </div>
                <span id="error" style="display: none;" class="text-danger"></span>
                <button type="submit" class="btn btn-primary mt-3">Kirish</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/login.js"></script>

</html>
